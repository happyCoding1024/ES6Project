    // 对象转为Map

    function objToMap(obj) {
        let map = new Map();
        for(let key of Object.keys(obj)) {
            map.set(key, obj[key]);
        }
        return map;
    }

        a: 1,
        b: 2
    };

    console.log(objToMap(obj));
