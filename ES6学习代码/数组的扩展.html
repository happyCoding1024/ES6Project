<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的扩展</title>
</head>
<body>
<script type="text/javascript">
    var arr = [1, 2, 3];
    function hasValue(arr, value) {
        if (arr.indexOf(value) === -1) {
            console.log(value + " is not in " + arr);
        } else {
            console.log(value + " is in " + arr);
        }
    }
    hasValue(arr, 4);
</script>

</body>
</html>
